spring.application.name=ai-sales-analysis

# OpenAI Configuration
spring.ai.openai.api-key=YOUR_OPEN_API_KEY
spring.ai.openai.chat.options.model=gpt-4

# PostgreSQL Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/salesdb
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# PgVector Store Configuration
spring.ai.vectorstore.pgvector.collection-name=sales_data
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.initialize-schema=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB